{% extends "base.html" %}
{% block title %}Home Page {% endblock %}

{% block content %} 
<p>Home Screen</p> 
{% for note in notes %}

<div class="card mt-5 justify-content-center" style="width: 18rem;" >
    <div class="card-body">
      <h5 class="card-title">{{ note.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ note.created }}</h6>
      <p class="card-text">{{ note.content }}</p>
      
    </div>
</div>
{% endfor %}
{% endblock %}

{% extends "base.html" %}
{% block title %} User {% endblock %}

{% block content %}
    {% include 'partials/flash.html' %}

    <p class="col-md-6 offset-md-3 text-center" >Welcome, {{user}}</p>
    <div class="container mt-5 mb-5 px-10 ">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <a href="/notes/new" class="btn btn-primary"> Add note </a>
            </div>
        </div>
    </div>

    {% for note in notes %}

    <div class="card mt-5 justify-content-center" style="width: 18rem;" >
        <div class="card-body">
            <h5 class="card-title">{{ note.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ note.created }}</h6>
            <p class="card-text">{{ note.content }}</p>
            <a href="/notes/{{ note._id }}/edit" class="card-link">Edit</a>
            <p><form method='POST' action='/notes/{{ note._id }}/delete'>
                <button class='btn btn-primary' type='submit'>Delete</button>
            </form></p>
          
        </div>
    </div>

    {% endfor %}





{% endblock %}
